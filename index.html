<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/styles/normalize.css">
    <link rel="stylesheet" type="text/css" href="/styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@600&display=swap" rel="stylesheet">


    <title>Kaizen TO-DO</title>
</head>

<body>

    <header>
        <div class="nav">
            <div>
                <a href="#"><img src="/img/logo.PNG"></a>
            </div>
            <div>
                <a href="#">Kaizen To-Do List</a>
            </div>
            <div>
                <a href="#"><img src="/img/lista.png"></a>
            </div>
        </div>
    </header>

    <main>
        <div class="background">
            <div class="formFather">
                <h3>Que tienes por hacer?</h3>

                <form action="#" id="formulario">
                    <input type="text" id="nombre" placeholder="Fecha Limite">
                    <input type="text" id="puesto" placeholder="Tarea">
                    <button type="submit" id="btnAgregar">Agregar</button>
                </form>
            </div>

            <h3>Lista de tareas</h3>
            <div class="lista-tareas">

                <div class="tareas">
                </div>
            </div>
        </div>

    </main>
    
    <footer>
        <div class="footer">
            <div>
                <a>All rights reserved Kaizen TO-DO List inc.</a>
            </div>
           
        </div>
    </footer>

    <script src="/script.js" defer></script>
